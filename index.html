<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="main-div">


    <img class="image" src="images/image-header-desktop.jpg" alt="">

    <div class="text-div">
      <div>
        <h1>Get <span>insights</span> that help your business grow.</h1>
      </div>

      <div class="par">
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
      </div>
    </div>

    <div class="bottom-numbers" style="width: 49%;">
      <div class="ten-k" style="width: 17%;">
        <h2>10K+</h2>
        <p class="companies">COMPANIES</p>
      </div>

      <div class="three-fourteen" style="width: 18%;">
        <h2>314</h2>
        <p class="templates">TEMPLATES</p>
      </div>

      <div class="twelve-mill" style="width: 18%;">
        <h2>12M+</h2>
        <p class="queries">QUERIES</p>
      </div>
    </div>

  </div>

</body>

</html>
